<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spinning Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0e1117; /* Streamlit Dark Theme Color */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
        }
        #sidebar {
            width: 60px;
            background-color: #0c0f14; /* Slightly darker than main background */
            height: 100vh;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
        }
        #title {
            font-size: 2em;
            margin: 20px 0;
            text-align: center;
            width: 100%; /* Ensure title takes full width */
        }
        canvas {
            display: block;
            width: 100%; /* Ensure canvas takes full width */
            height: calc(100vh - 80px); /* Adjust height based on title */
        }
    </style>
</head>
<body>
    <div id="sidebar"></div>
    <div id="content">
        <div id="title">3D Spinning Cube</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
